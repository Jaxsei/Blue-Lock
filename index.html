<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="index.css" rel="stylesheet" />
  <title>Blue Lock</title>
</head>

<body>
  <nav class="navbar">
    <div class="logo">
      <img src="blue-lock.svg" alt="Blue Lock Logo" width="80px" style="vertical-align: middle;">
    </div>

    <ul class="nav-links">
      <li><a href="#" class="active">Home</a></li>
      <li><a href="#">Search</a></li>
      <li><a href="#">Message</a></li>
    </ul>

    <div class="auth-buttons">
      <a href="#" class="btn btn-login">Log In</a>
      <a href="#" class="btn btn-signup">Sign up</a>
    </div>
  </nav>

  <div class="hero-section">
    <div class="hero-container">
      <div class="hero-content">
        <div class="hero-brand">
          <img src="blue-lock.svg" alt="Blue Lock Logo" width="80px" style="vertical-align: middle;">
        </div>
        <h1 class="hero-title">Micheal Kaiser</h1>
        <p class="hero-description">
          Michael Kaiser (ミヒャエル・カイザー Mihyaeru Kaizā?) is a prodigy U-20 forward from Germany who plays for Bastard
          München.
        </p>
        <button class="hero-btn">Read More</button>
      </div>

      <!-- Character overflow effect -->
      <img src="kaiser.png" alt="Micheal Kaiser" class="character-image"
        onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
    </div>
  </div>
</body>

</html>
